<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input Form</title>
</head>
<body>

    <h2>User Registration Form</h2>

    <form action="submit_page.html" method="post" enctype="multipart/form-data">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Subjects:</label><br>
        <input type="checkbox" id="math" name="subjects" value="Math">
        <label for="math">Math</label><br>
        <input type="checkbox" id="science" name="subjects" value="Science">
        <label for="science">Science</label><br>
        <input type="checkbox" id="english" name="subjects" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="computer" name="subjects" value="Computer">
        <label for="computer">Computer</label><br><br>

        <label for="slider">Rate your interest in coding (0-10):</label><br>
        <input type="range" id="slider" name="coding_interest" min="0" max="10" value="5"><br><br>

        <!--  Dropdown List -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="">--Choose a course--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
            <option value="bsc">B.Sc</option>
        </select><br><br>

        <!-- File Upload (Multimedia) -->
        <label for="file">Upload a multimedia file:</label><br>
        <input type="file" id="file" name="media_file" accept="image/*,video/*,audio/*"><br><br>

        <!-- Submit and Red Button -->
        <input type="submit" value="Register">
        <input type="button" value="Red Button" style="background-color: red; color: white; padding: 5px 15px; border: none; border-radius: 4px; cursor: pointer;">

    </form>
    
    <p>Thank you for visiting me here </p>

</body>
</html>
